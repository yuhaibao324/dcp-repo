zuul:
  routes:
    uas:
      path: /uas/**
      serviceId: dcp-uas-service
      sensitiveHeaders:
    uam:
      path: /uam/**
      serviceId: dcp-uam-service
      sensitiveHeaders:
  ignored-services: "*"

security:
  oauth2:
    client:
      client-id: jund
      client-secret: secret
      access-token-uri: http://dcp-uas-service/uas/oauth/token
      user-authorization-uri: http://dcp-uas-service/uas/oauth/authorize
    resource:
      user-info-uri: http://dcp-uas-service/uas/api/v1/authinfo
      prefer-token-info: false

management:
  security:
    enabled: false